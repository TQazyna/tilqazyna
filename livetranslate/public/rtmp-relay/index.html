<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTMP Relay - TalkSync</title>
    <link rel="stylesheet" href="/dash/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-logo">TalkSync</h1>
            <p class="sidebar-subtitle">RTMP Relay</p>
        </div>

        <nav class="sidebar-nav">
            <a href="/dash" class="nav-item">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span>Обзор</span>
            </a>

            <a href="/rtmp-relay" class="nav-item active">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M10 4V16M10 16L6 12M10 16L14 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>RTMP Relay</span>
            </a>

            <a href="/transcription-normalizer" class="nav-item">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M4 6H16M4 10H16M4 14H10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span>Normalizer</span>
            </a>

            <a href="/transcription-translator" class="nav-item">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M3 5H11M9 3V5M5.5 5C5.5 9 7 13 10 15M6 8L8 10M3 15L5 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M13 9L17 15M17 9L13 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Translator</span>
            </a>

            <a href="/translation-speaker" class="nav-item">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M6 7L11 4V16L6 13H4C3.44772 13 3 12.5523 3 12V8C3 7.44772 3.44772 7 4 7H6Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                    <path d="M14 7C15.1046 8.10457 15.1046 9.89543 14 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M16 5C17.6569 6.65685 17.6569 11.3431 16 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span>Speaker</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="/" class="nav-item">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M3 10H17M17 10L13 6M17 10L13 14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Слушать перевод</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="page-header">
            <div class="header-left">
                <h1 class="page-title">RTMP → Realtime Relay</h1>
                <p class="page-description">Управление транскрипцией RTMP потоков через OpenAI Realtime API</p>
            </div>
            <div class="header-right">
                <button class="btn btn-ghost btn-sm" onclick="relayManager.loadRelays()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M14 8C14 11.3137 11.3137 14 8 14C4.68629 14 2 11.3137 2 8C2 4.68629 4.68629 2 8 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M14 4L8 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    Обновить
                </button>
                <button class="btn btn-primary" onclick="toggleCreateForm()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <span>Создать Relay</span>
                </button>
            </div>
        </header>

        <!-- Create Form (Hidden by default) -->
        <div id="createFormSection" class="form-section" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Создать новый RTMP Relay</h2>
                    <button class="btn btn-ghost btn-sm" onclick="toggleCreateForm()">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="card-content">
                    <form id="relayForm" class="relay-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="rtmpUrl">RTMP URL *</label>
                                <input type="url" id="rtmpUrl" name="rtmpUrl"
                                       placeholder="rtmp://localhost:1935/live/stream" required>
                            </div>

                            <div class="form-group">
                                <label for="projectId">Проект *</label>
                                <select id="projectId" name="projectId" required>
                                    <option value="">Выберите проект...</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="model">Модель</label>
                                <select id="model" name="model">
                                    <option value="gpt-realtime">gpt-realtime</option>
                                    <option value="whisper-1">whisper-1</option>
                                    <option value="gpt-4o-transcribe">gpt-4o-transcribe</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="voice">Голос</label>
                                <select id="voice" name="voice">
                                    <option value="verse">verse</option>
                                    <option value="nova">nova</option>
                                    <option value="shimmer">shimmer</option>
                                    <option value="alloy">alloy</option>
                                    <option value="echo">echo</option>
                                    <option value="fable">fable</option>
                                    <option value="onyx">onyx</option>
                                </select>
                            </div>

                            <div class="form-group form-group-full">
                                <label for="instructions">Инструкции для AI</label>
                                <textarea id="instructions" name="instructions" rows="3"
                                          placeholder="Ты синхронный переводчик с казахского на русский язык..."></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-ghost" onclick="toggleCreateForm()">Отмена</button>
                            <button type="submit" class="btn btn-primary" id="createBtn">
                                <span id="createBtnText">Создать Relay</span>
                                <div class="spinner" id="createLoading" style="display: none;"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Relays Table -->
        <div class="relays-container">
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">Активные Relays</h2>
                    <div class="relay-count">
                        <span id="relayCount">0</span> активных
                    </div>
                </div>
                <div class="card-content">
                    <div id="relaysList" class="table-container">
                        <div class="loading-container">
                            <div class="spinner"></div>
                            <p>Загрузка релеев...</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
