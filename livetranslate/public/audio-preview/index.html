<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Preview - Live Translate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Courier New", monospace;
            background: #000;
            color: #fff;
            line-height: 1.6;
            font-size: 14px;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #111;
            border: 1px solid #333;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 14px;
            color: #999;
        }

        .controls {
            margin-bottom: 30px;
            padding: 20px;
            background: #0a0a0a;
            border: 1px solid #333;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #666;
            background: #000;
            color: #fff;
            font-family: "Courier New", monospace;
            font-size: 14px;
        }

        select:focus {
            outline: 1px solid #fff;
            border-color: #fff;
        }

        select option {
            background: #000;
            color: #fff;
        }

        .status {
            padding: 10px;
            margin-bottom: 20px;
            font-family: "Courier New", monospace;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status.connected {
            background: #002200;
            border: 1px solid #00aa00;
            color: #00ff00;
        }

        .status.disconnected {
            background: #220000;
            border: 1px solid #aa0000;
            color: #ff0000;
        }

        .status.connecting {
            background: #222200;
            border: 1px solid #aaaa00;
            color: #ffff00;
        }

        .audio-container {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
        }

        .audio-visualizer {
            width: 100%;
            height: 60px;
            background: #000;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-family: "Courier New", monospace;
            font-size: 12px;
        }

        .audio-bars {
            display: flex;
            align-items: flex-end;
            gap: 1px;
            height: 30px;
        }

        .audio-bar {
            width: 3px;
            background: #666;
            transition: height 0.1s ease;
        }

        .audio-bars.active .audio-bar {
            background: #0f0;
        }

        .audio-bars.active .audio-bar:nth-child(odd) {
            background: #00ff00;
        }

        .audio-player {
            width: 100%;
            height: 40px;
            background: #000;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: "Courier New", monospace;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .audio-player:hover {
            background: #111;
            border-color: #fff;
        }

        .audio-player.playing {
            background: #001100;
            border-color: #00ff00;
            color: #00ff00;
        }

        .audio-player.paused {
            background: #000;
            color: #fff;
        }

        .audio-info {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
            font-family: "Courier New", monospace;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .stat-card {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            font-family: "Courier New", monospace;
        }

        .stat-label {
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Audio Preview</h1>
            <p>RTMP Stream Audio Monitor (Kazakh Transcription)</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="relaySelect">Select Relay</label>
                <select id="relaySelect">
                    <option value="">Select relay...</option>
                </select>
            </div>
        </div>

        <div id="status" class="status disconnected">
            DISCONNECTED
        </div>

        <div class="audio-container">
            <div class="audio-visualizer">
                <div id="audioBars" class="audio-bars">
                    <div class="audio-bar" style="height: 10px;"></div>
                    <div class="audio-bar" style="height: 15px;"></div>
                    <div class="audio-bar" style="height: 20px;"></div>
                    <div class="audio-bar" style="height: 12px;"></div>
                    <div class="audio-bar" style="height: 18px;"></div>
                    <div class="audio-bar" style="height: 25px;"></div>
                    <div class="audio-bar" style="height: 15px;"></div>
                    <div class="audio-bar" style="height: 22px;"></div>
                    <div class="audio-bar" style="height: 10px;"></div>
                    <div class="audio-bar" style="height: 18px;"></div>
                    <div class="audio-bar" style="height: 14px;"></div>
                    <div class="audio-bar" style="height: 20px;"></div>
                    <div class="audio-bar" style="height: 16px;"></div>
                    <div class="audio-bar" style="height: 24px;"></div>
                    <div class="audio-bar" style="height: 12px;"></div>
                </div>
            </div>
            <div id="audioPlayer" class="audio-player">
                [START AUDIO PLAYER]
            </div>
            <div id="audioInfo" class="audio-info">
                Audio stream activity monitor
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="relayStatus">-</div>
                <div class="stat-label">Status</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="audioChunks">0</div>
                <div class="stat-label">Audio Chunks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">-</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>
    </div>

    <script>
        class AudioPreview {
            constructor() {
                this.relays = [];
                this.currentRelayId = null;
                this.ws = null;
                this.audioContext = null;
                this.processor = null;
                this.audioBuffer = [];
                this.isPlaying = false;
                this.audioChunksReceived = 0;
                this.audioActivityInterval = null;
                this.audioBars = [];
                this.nextPlayTime = 0; // Для синхронизации проигрывания
                this.audioQueue = []; // Очередь аудио чанков

                this.init();
            }

            async init() {
                await this.loadRelays();
                this.setupEventListeners();
                this.initAudioContext();
                this.initAudioVisualizer();
            }

            async loadRelays() {
                try {
                    const response = await fetch('/api/rtmp-relay');
                    this.relays = await response.json();

                    const relaySelect = document.getElementById('relaySelect');
                    relaySelect.innerHTML = '<option value="">Ретрансляторды таңдаңыз...</option>';

                    this.relays.forEach(relay => {
                        const option = document.createElement('option');
                        option.value = relay.id;
                        option.textContent = `${relay.id} (${relay.status}) - ${relay.rtmpUrl}`;
                        relaySelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Failed to load relays:', error);
                }
            }

            setupEventListeners() {
                document.getElementById('relaySelect').addEventListener('change', (e) => {
                    this.currentRelayId = e.target.value;
                    if (this.currentRelayId) {
                        this.connectWebSocket();
                        this.updateStatus('CONNECTING...', 'connecting');
                    } else {
                        this.disconnectWebSocket();
                        this.updateStatus('DISCONNECTED', 'disconnected');
                    }
                });

                // Аудио плеерді басу
                document.getElementById('audioPlayer').addEventListener('click', () => {
                    this.toggleAudio();
                });
            }

            initAudioContext() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 24000 // Совпадает с частотой от RTMPRealtimeRelay
                    });
                    console.log('AudioContext инициализацияланды:', this.audioContext.sampleRate);
                } catch (error) {
                    console.error('AudioContext инициализациялау мүмкін емес:', error);
                }
            }

            initAudioVisualizer() {
                const audioBarsContainer = document.getElementById('audioBars');
                this.audioBars = audioBarsContainer.querySelectorAll('.audio-bar');
            }

            async connectWebSocket() {
                this.disconnectWebSocket();

                if (!this.currentRelayId) return;

                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/transcription?relay=${this.currentRelayId}`;

                this.ws = new WebSocket(wsUrl);

                this.ws.onopen = () => {
                    console.log('WebSocket байланысы орнатылды');
                    this.updateStatus('Байланысқан', 'connected');
                    this.audioChunksReceived = 0;
                    document.getElementById('audioChunks').textContent = '0';
                };

                this.ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        this.handleWebSocketMessage(message);
                    } catch (error) {
                        console.error('WebSocket message parsing error:', error);
                    }
                };

                this.ws.onclose = () => {
                    console.log('WebSocket connection closed');
                    this.updateStatus('DISCONNECTED', 'disconnected');
                    // Reconnect after 3 seconds
                    setTimeout(() => {
                        if (this.currentRelayId) {
                            this.connectWebSocket();
                        }
                    }, 3000);
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateStatus('ERROR', 'error');
                };
            }

            disconnectWebSocket() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                if (this.audioContext && this.audioContext.state !== 'closed') {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                this.stopAudioActivity();
            }

            handleWebSocketMessage(message) {
                switch (message.type) {
                    case 'initial_data':
                        this.updateRelayStatus(message.data.status);
                        this.startAudioActivity();
                        break;
                    case 'log':
                        // Проверяем, есть ли аудио активность в логе
                        if (message.data.type === 'audio' || message.data.message.includes('audio')) {
                            this.triggerAudioActivity();
                        }
                        break;
                    case 'transcription':
                        // При получении транскрипции показываем активность аудио
                        this.triggerAudioActivity();
                        break;
                    case 'audio_chunk':
                        // Получили реальный аудио чанк
                        this.handleAudioChunk(message.data);
                        break;
                }
            }

            updateStatus(message, className) {
                const statusElement = document.getElementById('status');
                statusElement.textContent = message;
                statusElement.className = `status ${className}`;
            }

            updateRelayStatus(status) {
                const statusElement = document.getElementById('relayStatus');
                statusElement.textContent = status?.isStreaming ? 'RUNNING' : 'STOPPED';

                const lastUpdateElement = document.getElementById('lastUpdate');
                lastUpdateElement.textContent = new Date().toLocaleTimeString();
            }

            async toggleAudio() {
                if (!this.audioContext) {
                    this.initAudioContext();
                }

                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }

                const audioPlayer = document.getElementById('audioPlayer');

                if (this.isPlaying) {
                    this.isPlaying = false;
                    audioPlayer.classList.remove('playing');
                    audioPlayer.classList.add('paused');
                    audioPlayer.textContent = '[START AUDIO PLAYER]';
                    this.stopAudioActivity();
                    this.nextPlayTime = 0; // Сбрасываем время
                } else {
                    this.isPlaying = true;
                    audioPlayer.classList.remove('paused');
                    audioPlayer.classList.add('playing');
                    audioPlayer.textContent = '[AUDIO PLAYING]';
                    this.startAudioActivity();
                    this.nextPlayTime = this.audioContext.currentTime; // Начинаем с текущего времени
                }
            }

            // Обработка аудио чанка от сервера
            async handleAudioChunk(audioData) {
                if (!this.isPlaying || !this.audioContext) {
                    return;
                }

                try {
                    // Декодируем base64 в ArrayBuffer
                    const binaryString = atob(audioData.audio);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }

                    // Конвертируем PCM16 в Float32 для Web Audio API
                    const pcm16 = new Int16Array(bytes.buffer);
                    const float32 = new Float32Array(pcm16.length);
                    for (let i = 0; i < pcm16.length; i++) {
                        float32[i] = pcm16[i] / 32768.0; // Нормализация
                    }

                    // Создаем AudioBuffer
                    const audioBuffer = this.audioContext.createBuffer(
                        1, // моно
                        float32.length,
                        audioData.sampleRate || 24000
                    );
                    audioBuffer.getChannelData(0).set(float32);

                    // Проигрываем с синхронизацией для плавного воспроизведения
                    const source = this.audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(this.audioContext.destination);

                    // Вычисляем время старта
                    const currentTime = this.audioContext.currentTime;
                    if (this.nextPlayTime < currentTime) {
                        this.nextPlayTime = currentTime;
                    }

                    source.start(this.nextPlayTime);

                    // Обновляем время следующего чанка
                    const duration = audioBuffer.length / audioBuffer.sampleRate;
                    this.nextPlayTime += duration;

                    // Обновляем счетчики и визуализацию
                    this.updateAudioBuffer();
                    this.triggerAudioActivity();
                } catch (error) {
                    console.error('Audio chunk processing error:', error);
                }
            }

            // Аудио буферді жаңарту (егер аудио деректері келсе)
            updateAudioBuffer() {
                this.audioChunksReceived++;
                document.getElementById('audioChunks').textContent = this.audioChunksReceived.toString();
            }

            startAudioActivity() {
                const audioBars = document.getElementById('audioBars');
                if (audioBars) {
                    audioBars.classList.add('active');
                    this.triggerAudioActivity();
                }

                // Запускаем периодическую активность для визуализации
                this.audioActivityInterval = setInterval(() => {
                    if (this.isPlaying) {
                        this.triggerAudioActivity();
                    }
                }, 2000);
            }

            stopAudioActivity() {
                const audioBars = document.getElementById('audioBars');
                if (audioBars) {
                    audioBars.classList.remove('active');
                }

                if (this.audioActivityInterval) {
                    clearInterval(this.audioActivityInterval);
                    this.audioActivityInterval = null;
                }
            }

            triggerAudioActivity() {
                if (!this.audioBars.length) return;

                // Создаем случайные высоты для баров для имитации аудио активности
                this.audioBars.forEach((bar, index) => {
                    const height = Math.random() * 30 + 10; // 10-40px
                    bar.style.height = `${height}px`;

                    // Сбрасываем высоту через короткое время
                    setTimeout(() => {
                        if (bar.style.height === `${height}px`) {
                            bar.style.height = '15px';
                        }
                    }, 300 + (index * 50));
                });

                // Обновляем информацию
                const audioInfo = document.getElementById('audioInfo');
                if (audioInfo) {
                    audioInfo.textContent = `Audio active: ${new Date().toLocaleTimeString()}`;
                }
            }
        }

        // Initialize audio preview
        const audioPreview = new AudioPreview();
    </script>
</body>
</html>
