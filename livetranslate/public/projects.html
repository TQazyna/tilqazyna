<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—è–º–∏</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-gradient-start: #f0f2f5;
        --bg-gradient-end: #e6e9ed;
        --surface: #ffffff;
        --surface-elevated: #ffffff;
        --surface-hover: #f8f9fa;

        --text-primary: #1a1d23;
        --text-secondary: #5f6368;
        --text-tertiary: #9aa0a6;
        --text-inverse: #ffffff;

        --border-light: #e8eaed;
        --border-medium: #dadce0;
        --border-strong: #bdc1c6;

        --accent-primary: #1a73e8;
        --accent-primary-hover: #1557b0;
        --accent-primary-active: #0d47a1;
        --accent-success: #1e8e3e;
        --accent-warning: #f9ab00;
        --accent-error: #d93025;

        --status-live: #1e8e3e;
        --status-offline: #9aa0a6;

        --shadow-sm: 0 1px 2px 0 rgba(60, 64, 67, 0.1), 0 1px 3px 1px rgba(60, 64, 67, 0.05);
        --shadow-md: 0 2px 6px 2px rgba(60, 64, 67, 0.1), 0 1px 2px 0 rgba(60, 64, 67, 0.08);
        --shadow-lg: 0 8px 16px 0 rgba(60, 64, 67, 0.15), 0 2px 6px 0 rgba(60, 64, 67, 0.1);
        --shadow-xl: 0 12px 24px 0 rgba(60, 64, 67, 0.2), 0 4px 8px 0 rgba(60, 64, 67, 0.1);

        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 20px;
        --radius-full: 9999px;

        --duration-fast: 150ms;
        --duration-base: 250ms;
        --duration-slow: 350ms;
        --ease-out: cubic-bezier(0.2, 0, 0, 1);
        --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: var(--text-primary);
        padding: 2rem;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      main.panel {
        width: 100%;
        max-width: 800px;
        background: var(--surface);
        border-radius: var(--radius-xl);
        padding: 2.5rem;
        box-shadow: var(--shadow-xl);
        display: flex;
        flex-direction: column;
        gap: 2rem;
        animation: fadeInUp var(--duration-slow) var(--ease-out);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .panel__header {
        text-align: center;
      }

      .panel__header h1 {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: -0.03em;
        color: var(--text-primary);
        margin-bottom: 0.75rem;
        line-height: 1.2;
      }

      .panel__header .subtitle {
        font-size: 1rem;
        color: var(--text-secondary);
        font-weight: 400;
      }

      .create-project {
        display: flex;
        gap: 1rem;
        padding: 1.5rem;
        background: var(--surface-hover);
        border-radius: var(--radius-md);
        border: 1px solid var(--border-light);
      }

      .create-project input {
        flex: 1;
        padding: 0.875rem 1rem;
        font-size: 1rem;
        font-family: inherit;
        border: 1px solid var(--border-medium);
        border-radius: var(--radius-sm);
        background: var(--surface);
        color: var(--text-primary);
        transition: all var(--duration-base) var(--ease-out);
      }

      .create-project input:focus {
        outline: 2px solid var(--accent-primary);
        outline-offset: 2px;
        border-color: var(--accent-primary);
      }

      .create-project button {
        padding: 0.875rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: var(--radius-full);
        background: var(--accent-primary);
        color: var(--text-inverse);
        cursor: pointer;
        transition: all var(--duration-base) var(--ease-out);
        box-shadow: var(--shadow-md);
        font-family: inherit;
      }

      .create-project button:hover {
        background: var(--accent-primary-hover);
        box-shadow: var(--shadow-lg);
        transform: translateY(-1px);
      }

      .create-project button:active {
        background: var(--accent-primary-active);
        transform: translateY(0);
      }

      .projects-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .project-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        border-radius: var(--radius-md);
        border: 1px solid var(--border-light);
        background: var(--surface);
        transition: all var(--duration-base) var(--ease-out);
      }

      .project-card:hover {
        border-color: var(--border-medium);
        box-shadow: var(--shadow-sm);
      }

      .project-info {
        flex: 1;
      }

      .project-name {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.25rem;
      }

      .project-meta {
        display: flex;
        gap: 1rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      .project-status {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--status-offline);
      }

      .status-dot.live {
        background: var(--status-live);
        animation: pulse 2s var(--ease-in-out) infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.7;
        }
      }

      .project-actions {
        display: flex;
        gap: 0.75rem;
      }

      .btn {
        padding: 0.625rem 1.25rem;
        font-size: 0.875rem;
        font-weight: 600;
        border: none;
        border-radius: var(--radius-full);
        cursor: pointer;
        transition: all var(--duration-base) var(--ease-out);
        font-family: inherit;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: var(--accent-primary);
        color: var(--text-inverse);
        box-shadow: var(--shadow-sm);
      }

      .btn-primary:hover {
        background: var(--accent-primary-hover);
        box-shadow: var(--shadow-md);
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: var(--surface-hover);
        color: var(--text-primary);
        border: 1px solid var(--border-medium);
      }

      .btn-secondary:hover {
        background: var(--border-light);
        border-color: var(--border-strong);
      }

      .btn-danger {
        background: var(--accent-error);
        color: var(--text-inverse);
      }

      .btn-danger:hover {
        background: #c62828;
      }

      .empty-state {
        text-align: center;
        padding: 3rem 1.5rem;
        color: var(--text-tertiary);
      }

      .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      @media (max-width: 640px) {
        body {
          padding: 1rem;
        }

        main.panel {
          padding: 2rem 1.5rem;
          gap: 1.5rem;
        }

        .panel__header h1 {
          font-size: 1.75rem;
        }

        .create-project {
          flex-direction: column;
        }

        .project-card {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }

        .project-actions {
          width: 100%;
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <header class="panel__header">
        <h1>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—è–º–∏</h1>
        <p class="subtitle">–°–æ–∑–¥–∞–≤–∞–π—Ç–µ –ø—Ä–æ–µ–∫—Ç—ã –∏ –¥–µ–ª–∏—Ç–µ—Å—å –ø–µ—Ä–µ–≤–æ–¥–æ–º –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
      </header>

      <div class="create-project">
        <input
          type="text"
          id="projectName"
          placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–π —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏"
          maxlength="100"
        />
        <button id="createBtn">–°–æ–∑–¥–∞—Ç—å</button>
      </div>

      <div class="projects-list" id="projectsList">
        <div class="empty-state">
          <div class="empty-state-icon">üì°</div>
          <p>–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤...</p>
        </div>
      </div>
    </main>

    <script>
      const projectNameInput = document.getElementById("projectName");
      const createBtn = document.getElementById("createBtn");
      const projectsList = document.getElementById("projectsList");

      async function loadProjects() {
        try {
          const response = await fetch("/api/projects");
          const projects = await response.json();

          if (projects.length === 0) {
            projectsList.innerHTML = `
              <div class="empty-state">
                <div class="empty-state-icon">üì°</div>
                <p>–ù–µ—Ç –ø—Ä–æ–µ–∫—Ç–æ–≤. –°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é!</p>
              </div>
            `;
            return;
          }

          projectsList.innerHTML = projects.map(project => `
            <div class="project-card">
              <div class="project-info">
                <div class="project-name">${escapeHtml(project.name)}</div>
                <div class="project-meta">
                  <div class="project-status">
                    <span class="status-dot ${project.isLive ? 'live' : ''}"></span>
                    <span>${project.isLive ? '–í —ç—Ñ–∏—Ä–µ' : '–ù–µ –≤ —Å–µ—Ç–∏'}</span>
                  </div>
                  ${project.isLive ? `<span>–°–ª—É—à–∞—Ç–µ–ª–µ–π: ${project.listenersCount}</span>` : ''}
                </div>
              </div>
              <div class="project-actions">
                <a href="/index.html?project=${project.id}" class="btn btn-primary">
                  –í–µ—â–∞—Ç—å
                </a>
                <a href="/listener.html?project=${project.id}" class="btn btn-secondary">
                  –°–ª—É—à–∞—Ç—å
                </a>
                <button class="btn btn-danger" onclick="deleteProject('${project.id}')">
                  –£–¥–∞–ª–∏—Ç—å
                </button>
              </div>
            </div>
          `).join('');
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤:", error);
          projectsList.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">‚ùå</div>
              <p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–æ–≤</p>
            </div>
          `;
        }
      }

      async function createProject() {
        const name = projectNameInput.value.trim();
        if (!name) {
          alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏");
          return;
        }

        try {
          createBtn.disabled = true;
          createBtn.textContent = "–°–æ–∑–¥–∞—ë–º...";

          const response = await fetch("/api/projects", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name })
          });

          if (!response.ok) {
            throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø—Ä–æ–µ–∫—Ç");
          }

          projectNameInput.value = "";
          await loadProjects();
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞:", error);
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø—Ä–æ–µ–∫—Ç");
        } finally {
          createBtn.disabled = false;
          createBtn.textContent = "–°–æ–∑–¥–∞—Ç—å";
        }
      }

      async function deleteProject(projectId) {
        if (!confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é?")) {
          return;
        }

        try {
          const response = await fetch(`/api/projects/${projectId}`, {
            method: "DELETE"
          });

          if (!response.ok) {
            throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç");
          }

          await loadProjects();
        } catch (error) {
          console.error("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞:", error);
          alert("–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å –ø—Ä–æ–µ–∫—Ç");
        }
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      createBtn.addEventListener("click", createProject);
      projectNameInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          createProject();
        }
      });

      // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–µ–∫—Ç—ã –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      loadProjects();

      // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
      setInterval(loadProjects, 3000);
    </script>
  </body>
</html>
