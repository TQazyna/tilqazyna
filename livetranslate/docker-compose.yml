
services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    networks:
      - livetranslate-network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

  mediamtx:
    image: bluenviron/mediamtx
    container_name: mediamtx
    restart: always
    networks:
      - livetranslate-network
    environment:
      - TZ=${TZ:-Asia/Almaty}
      - MTX_RTSPTRANSPORTS=tcp
      - MTX_WEBRTCADDITIONALHOSTS=${MEDIAMTX_WEBRTC_HOSTS:-talksync.tilqazyna.kz}
    ports:
      - "8554:8554"       # RTSP
      - "1935:1935"       # RTMP
      - "8880:8888"       # HLS (changed from 8888 to avoid conflict with SeaweedFS filer)
      - "8889:8889"       # WebRTC
      - "8890:8890/udp"   # WebRTC UDP
      - "8189:8189/udp"   # WebRTC UDP
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro
      - ./media/hls:/app/media/hls
      - /etc/localtime:/etc/localtime:ro
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro
      - ./server.crt:/app/server.crt
      - ./server.key:/app/server.key

  livetranslate:
    build: .
    container_name: livetranslate
    restart: unless-stopped
    networks:
      - livetranslate-network
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./session.json:/app/session.json

networks:
  livetranslate-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
