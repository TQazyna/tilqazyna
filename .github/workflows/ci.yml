name: CI

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sites/tilqazyna.kz
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_sqlite, sqlite
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Composer dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Install Node dependencies
        run: npm ci

      - name: Prepare application key
        run: cp .env.example .env && php artisan key:generate --ansi

      - name: Run Pint (check only)
        run: vendor/bin/pint --test

      # - name: Type check (TS)
        # run: npm run types

      - name: Build SSR
        run: npm run build:ssr

      - name: Run tests
        run: php artisan test --ansi


