version: "3.9"

services:
  tilqazyna-kz-website:
    build:
      context: .
      dockerfile: ./sites/tilqazyna.kz/docker/Dockerfile
    container_name: tilqazyna-app
    working_dir: /var/www/html/sites/tilqazyna.kz
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:8080"
    command: >
      sh -c "php artisan serve --host 0.0.0.0 --port 8080"
    networks:
      - tilqazyna

networks:
  tilqazyna:
    driver: bridge

volumes:
  # Placeholder for future persistent volumes if needed
  ignore:
    driver: local
